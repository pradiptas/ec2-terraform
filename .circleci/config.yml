version: '2.1'
orbs:
  terraform: circleci/terraform@3.0.0
workflows:
  deploy_infrastructure:
    jobs:
      - terraform/fmt:
          checkout: true
          context: terraform
          path: ./infra
      - terraform/validate:
          checkout: true
          context: terraform
          path: ./infra
          requires:
            - terraform/fmt
      - terraform/plan:
          checkout: true
          context: terraform
          path: ./infra
          persist-workspace: true
          requires:
            - terraform/validate
